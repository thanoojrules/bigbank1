<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BigBank</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script defer src="js/adminDashboard.js"></script>
</head>
<body>

    <nav class="navbar">
        <h1>Admin Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </nav>

    <div class="container">
        <h2>All Users</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Balance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>All Transactions</h2>
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</body>
</html>
