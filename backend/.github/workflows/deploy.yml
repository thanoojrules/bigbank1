name: ðŸš€ Deploy BigBank to Azure VM

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Change if needed (18, 20, 22 LTS)

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build || echo "No build step, skipping"

      - name: Archive Production Artifacts
        run: tar -czvf bigbank.tar.gz ./*

      - name: Copy Files to Azure VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          source: "bigbank.tar.gz"
          target: "/home/${{ secrets.AZURE_VM_USER }}/bigbank"

      - name: SSH into VM and Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            cd /home/${{ secrets.AZURE_VM_USER }}/bigbank
            tar -xzvf bigbank.tar.gz
            npm install --production
            pm2 restart server.js || pm2 start server.js --name bigbank